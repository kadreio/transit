version: '3.2'
services:
  postgres:
    restart: always
    image: postgres:11.1
    environment:
      POSTGRES_PASSWORD: docker
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: postgresql
    ports:
      - "5432:5432"

  hermes:
    restart: always
    build:
      context: ./hermes
    depends_on:
      - postgres
    ports:
      - "3000:3000"
    volumes:
      - "${SRC_DIR}/hermes:/app:delegated"
    command: yarn run dev

  hephaestus:
    restart: "no"
    build:
      context: ./hephaestus
    depends_on:
      - postgres
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_USER: ${POSTGRES_USER}
    volumes:
      - "${SRC_DIR}/hephaestus:/app:delegated"
    command: yarn run migrate
